<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Cool Background Generator</h1>
	<div class="input-wrapper">
		<input class="color1" type="color" name="color1" value="#00ff00">
		<input class="color2" type="color" name="color2" value="#ff0000">
		<button id="btn-rnd-generate">Generate random</button>
	</div>
	<h2>Current CSS Background</h2>
	<div class="css-text-wrapper">
		<input type="text" readonly id="css-gradient">
		<span class="icon right" id="btn-copy">
     		<img src="http://clipground.com/images/copy-4.png"
		  title="Click to Copy">
		</span>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
